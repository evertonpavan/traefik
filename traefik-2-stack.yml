services:
  traefik:
    image: traefik
    command: --docker --docker.swarmmode --docker.domain=${DOMAIN} --docker.watch --web
    deploy:
      placement:
        constraints: [ node.role == manager ]
    # docker in docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # if not using docker configs
      - /docker/projetos/traefik/config:/etc/traefik/traefik.toml
    ports:
      - 80:80
      - 8080:8080
      - 443:443
    networks:
      - traefik-net

networks:
  traefik-net:
    driver: overlay

